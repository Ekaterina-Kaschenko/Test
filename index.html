<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/modal.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
	<script type="text/javascript" src="./scripts/script.js"></script>
</head>
<body>
	<div class="page-wrapper">
		<div class="section">
			<h1>Тест по программированию</h1>
		</div>
	</div>

	<script type="text/template" id="grid-template">
    <ol class="parent-list list">
			<% for(var i = 0; i < list.length; i++) { %>
				<li class="item">
					<p><%=list[i].title%></p>
					<ul class="list">
						<% for(var j = 0; j < list[i].answers.length; j++) { %>
							<li class="item">
								<label><input class="answer" type="checkbox" name="" data-id="<%=list[i].answers[j].id - 1%>" data-question="<%=list[i].id - 1%>"></label>
								<%= list[i].answers[j].title %> 
							</li>
						<% } %>
					</ul>
				</li>
			<% } %>
    </ol>
	</script>
	<script type="text/template" id="button">
		<a href="#" class="check-button btn trigger">
			Проверить мои результаты
		</a>
	</script>
	<script type="text/template" id="modal">
		<div class="modal-wrapper">
		  <div class="modal">
		  	<a class="btn-close trigger" href="#">
	        <i class="fa fa-times" aria-hidden="true"></i>
	      </a>
		    <p class="test-result">
		    	
		    </p>
	    </div>
    </div>

	</script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="./scripts/app.js"></script>
	<script type="text/javascript" src="./scripts/modal.js"></script>
</body>
</html>
